<div class="container">
     <div class="appointment-box ">
                <h6 class="secenhtext ">Enhance your natural glow</h6>
                <h3 class="seccomaitext">Take the next step and schedule an appointment today</h3>

                <form class="pt-4 secfotvcont">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label">Treatment</label>
                            <select class="form-control" required>
                                <option value="">Select Treatment</option>
                                <option>Hair Treatment</option>
                                <option>Skin Treatment</option>
                                <option>Laser</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Doctor</label>
                            <select class="form-control" required>
                                <option value="">Select Doctor</option>
                                <option>Dr. A</option>
                                <option>Dr. B</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label">Your Name *</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Your Phone *</label>
                            <input type="text" class="form-control" placeholder="Enter your phone" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn secmapobg ">Make an Appointment</button>
                </form>
            </div>
</div>
